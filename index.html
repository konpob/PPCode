<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>PPCode – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .pp-gradient {
      background: linear-gradient(90deg, #A78BFA, #38BDF8);
    }
    .slide {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.6s ease;
    }
  </style>
</head>

<body class="bg-white text-slate-900 scroll-smooth">

<!-- ================= NAVBAR ================= -->
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-[1400px] mx-auto px-4 py-2 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <img src="PPCode.png" class="w-28 md:w-32 h-auto object-contain" />
    </div>

    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-purple-500">หน้าแรก</a>
      <a href="PPCode.html" class="hover:text-purple-500">สไล</a>
      <a href="PP.html" class="hover:text-purple-500">แผนการเงิน</a>
      <a class="hover:text-purple-500">บัญชี</a>
      <a class="hover:text-purple-500">ตั้งค่า</a>
    </nav>

    <button id="menuBtn" class="md:hidden text-3xl">☰</button>
  </div>

  <nav id="mobileMenu" class="hidden md:hidden bg-white border-t border-slate-200">
    <div class="flex flex-col px-4 py-3 text-sm">
      <a href="index.html" class="py-2 border-b">หน้าแรก</a>
      <a href="PPCode.html" class="py-2 border-b">สไล</a>
      <a href="PP.html" class="py-2 border-b">แผนการเงิน</a>
      <a class="py-2 border-b">บัญชี</a>
      <a class="py-2">ตั้งค่า</a>
    </div>
  </nav>
</header>


<!-- ================= SLIDER + FLOATING CARD ================= -->
<section class="max-w-[1400px] mx-auto px-4 py-6 relative">

  <div class="relative overflow-hidden rounded-2xl shadow-lg w-full" style="aspect-ratio: 16/9;">
    <div id="slider" class="flex w-full h-full">

      <img class="slide" 
        src="https://images.pexels.com/photos/6994986/pexels-photo-6994986.jpeg?auto=compress&cs=tinysrgb&w=1400" 
        alt="" />
      <img class="slide" 
        src="https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg?auto=compress&cs=tinysrgb&w=1400" 
        alt="" />
      <img class="slide" 
        src="https://images.pexels.com/photos/4386379/pexels-photo-4386379.jpeg?auto=compress&cs=tinysrgb&w=1400" 
        alt="" />

    </div>
  </div>

  <!-- Floating Card -->
  <div class="absolute left-8 top-8 md:left-12 md:top-12 max-w-xs md:max-w-sm 
              bg-white shadow-xl rounded-xl p-5 md:p-6 space-y-2">
    <h2 class="text-lg font-semibold">เริ่มต้นวางแผนการเงินของคุณ</h2>
    <p class="text-xs text-slate-600">
      PPCode ช่วยบันทึก รายรับ–รายจ่าย ออมเงิน และติดตามการลงทุนแบบครบเครื่อง
    </p>
    <button class="px-4 py-2 text-xs text-white rounded-full pp-gradient font-medium">
      เริ่มใช้ PPCode
    </button>
  </div>

</section>


<!-- ================= SECTION: ออม – ลงทุน – ธุรกิจ ================= -->
<section class="max-w-[1400px] mx-auto px-4 py-10">

  <h2 class="text-xl font-semibold mb-6">หมวดหมู่หลัก</h2>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
      <img 
        src="https://images.pexels.com/photos/3943714/pexels-photo-3943714.jpeg?auto=compress&cs=tinysrgb&w=800"
        class="w-full h-40 object-cover" />
      <div class="p-4">
        <p class="font-semibold text-sm">ออมเงิน</p>
        <p class="text-xs text-slate-600 mt-1">ตั้งเป้าออมรายเดือน</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
      <img 
        src="https://images.pexels.com/photos/6407548/pexels-photo-6407548.jpeg?auto=compress&cs=tinysrgb&w=800"
        class="w-full h-40 object-cover" />
      <div class="p-4">
        <p class="font-semibold text-sm">ธุรกิจ</p>
        <p class="text-xs text-slate-600 mt-1">จัดกระแสเงินสดและต้นทุน</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
      <img 
        src="https://images.pexels.com/photos/6693661/pexels-photo-6693661.jpeg?auto=compress&cs=tinysrgb&w=800"
        class="w-full h-40 object-cover" />
      <div class="p-4">
        <p class="font-semibold text-sm">ลงทุน</p>
        <p class="text-xs text-slate-600 mt-1">พอร์ตหุ้น / S&P500 / กองทุน</p>
      </div>
    </div>

  </div>

</section>


<!-- ================= JS ================= -->
<script>
  // Mobile Menu
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  };

  // Slider autoplay
  const slider = document.getElementById("slider");
  const dots = document.querySelectorAll(".dot");
  let index = 0;

  function showSlide(i) {
    index = i;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  setInterval(() => {
    index = (index + 1) % 3;
    showSlide(index);
  }, 3500);
</script>

</body>
</html>
